<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
  <style>
    #button{
      width:80px;
      line-height:32px;
      font-size:18px;
      text-align:center;
    }
    .bg-grey{
      background:#ccc;
    }
    .text-black{
      color:#000;
    }
    .border-radius{
      border-radius:4px;
    }
    .point{
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="item" v-for="item in list" :key="item"s>{{item}}</div>
    <div id="button" class="bg-grey text-black border-radius point" @click="addItem">单击</div>
  </div>
  <script>
    var app=new Vue({
      el:'#app',
      data(){
        return {
          list:[1,2,4,5,6]
        }
      },
      mounted(){
        setTimeout(()=>{
          this.list.push(7);
        },2000)
      },
      methods:{
        addItem(){
          this.list.push('3')
        }
      }
    })
  </script>
</body>
</html>
